<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS CDN link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--JS CDN link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--fontawesome cdn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!--GoogleFont Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

  <!--JS-->
  <script src="index.js"></script>
  <!--stylesheet-->
  <link rel="stylesheet" href="style.css">
  <title>Contact</title>
</head>

<body>
  <header id="header-container">

  </header>
  <br>
  <h1 class="text-center">Contact Us</h1>
  <br>

  <section>

    <div class="container-fluid contact-container">
      <br>

      <div class="row">
        <div class="col-lg-6 col-sm-12" id="contact-img">
          <img class="img-fluid"
            src="https://images.unsplash.com/photo-1587560699334-bea93391dcef?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="ContactImage">
        </div>
        <div class="col-lg-6 col-sm-12 justify-content-center" id="query-form">
          <div class="mb-3 form-label" id="form-box">
            <label for="exampleFormControlInput1" class="form-label">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your e-mail">
          </div>
          <div class="mb-3 form-label" id="message-box">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
              placeholder="Enter your message"></textarea>
          </div>
          <br>
          <div class="d-grid submit-button">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
        </div>
      </div>

      <br>

    </div>

  </section>

  <br><br>

  <footer id="footer-container">

  </footer>

</body>

</html>
