<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--JS CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--GoogleFont Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

    <!--JS-->
    <script src="index.js"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>

<body>
    <header id="header-container">

    </header>
    <br>

    <section>

        <div class="container text-center">
            <div class="row">

                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <b>Items in cart</b>
                        </div>

                        <div class="row">

                            <div class="col-sm-4 cartimg">
                                <img src="https://images.unsplash.com/photo-1690221077885-df65de098bdf?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                                    class="img-fluid" alt="Blazers">
                            </div>
                            <div class="col text-center justify-content-center cartimg" style="padding-top: 10px;">

                                <p style="font-size: larger;"><b>Blazers</b></p>
                                <br>
                                <p>$30</p>
                                <button class="btn btn-primary cart-button">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                            <div class="col cartimg justify-content-center"
                                style="padding-top: 20px; margin-right: 10px;">
                                <span style="display: flex;">
                                    <button class="btn btn-primary cart-button">
                                        <i class="fa-solid fa-minus"></i>
                                    </button>&nbsp;
                                    <input class="form-control" type="number" aria-label="default input example">&nbsp;
                                    <button class="btn btn-primary cart-button">
                                        <i class="fa-solid fa-plus"></i>
                                    </button>
                                </span>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12" id="cartsummary">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                            <b>Summary</b>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col" style="text-align: left;">
                                    <p>Cost</p>
                                    <p>Shipping</p>
                                </div>
                                <div class="col" style="text-align: right;">
                                    <p>$30</p>
                                    <p>$5</p>
                                </div>
                                <hr>
                            </div>

                            <div class="row">
                                <div class="col" style="text-align: left;">
                                    <p><b>Total</b></p>
                                </div>
                                <div class="col" style="text-align: right;">
                                    <p><b>$35</b></p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-primary cart-button" style="width: auto;">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <br>


    <footer id="footer-container">

    </footer>

</body>

</html>
