<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS CDN link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--JS CDN link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!--GoogleFont Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">

    <!--JS-->
    <script src="index.js"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <header id="header-container">

    </header>
    <br>

    <section>

        <h1 class="text-center">Login</h1>
        <br>

        <!--form-->
        <form class="login-box">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 text-start" style="padding-left: 55px;">

                    <div class="input-group mb-3 login-form-input">
                        <label for="inputPassword5" class="form-label">E-mail:</label>
                        <input type="email" class="form-control w-100" id="email" placeholder="Enter your e-mail"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">

                        <label for="inputPassword5" class="form-label">Password:</label>
                        <input type="password" id="inputPassword5" class="form-control w-100"
                            placeholder="Enter your password" aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="input-group mb-3 login-submit-button">
                        <button type="submit" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
                    </div><br>

                </div>
            </div>

    </section>

    <br><br>

    <footer id="footer-container">

    </footer>

</body>

</html>
